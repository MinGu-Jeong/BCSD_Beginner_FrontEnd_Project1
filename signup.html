<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원가입</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .nav,
      .nav-pills {
        display: flex;
        align-items: center;
        justify-content: flex-end;
      }
      nav {
        margin-top: 20px;
        margin-bottom: 100px;
        margin-right: 10px;
      }
      .signup-button {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="https://mingu-jeong.github.io/BCSD_Beginner_FrontEnd_Project1/login.html"
            >로그인</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link active bg-secondary"
            href="https://mingu-jeong.github.io/BCSD_Beginner_FrontEnd_Project1/signup.html"
            >회원가입</a
          >
        </li>
      </ul>
    </nav>
    <form action="">
      <div class="mb-3">
        <label for="id" class="form-label">아이디</label>
        <input
          type="text"
          class="form-control"
          id="id"
          placeholder="아이디를 입력해주세요"
        />
      </div>
      <div class="mb-3">
        <label for="id" class="form-label">비밀번호</label>
        <input
          type="password"
          class="form-control"
          id="pw"
          placeholder="비밀번호를 입력해주세요"
        />
      </div>
      <div class="mb-3">
        <label for="pw-check" class="form-label">비밀번호 확인</label>
        <input
          type="password"
          class="form-control"
          id="pw-check"
          placeholder="비밀번호를 다시 한번 입력해주세요"
        />
      </div>
      <div class="mb-3">
        <label for="student-number" class="form-label">학번</label>
        <input
          type="text"
          class="form-control"
          id="student-number"
          placeholder="학번을 입력해주세요"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">
          학과
          <select class="form-select" aria-label="major">
            <option selected>학과를 선택해주세요</option>
            <option value="1">컴퓨터공학부</option>
            <option value="2">기계공학부</option>
            <option value="3">전기전자통신공학부</option>
            <option value="4">에너지신소재화학공학부</option>
            <option value="5">디자인건축공학부</option>
            <option value="6">메카트로닉스공학부</option>
            <option value="7">산업경영공학과</option>
          </select>
        </label>
      </div>
      <div class="mb-3">
        <label for="phone-number" class="form-label">전화번호</label>
        <input
          type="tel"
          class="form-control"
          id="phone-number"
          placeholder="010-0000-0000"
        />
      </div>
      <div class="signup-button">
        <button type="submit" class="btn btn-outline-primary">회원가입</button>
        <button type="reset" class="btn btn-outline-danger">취소</button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
