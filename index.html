<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>실습1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      #select-menu {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 50vh;
      }
      .btn-primary,
      .btn-secondary {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div id="select-menu">
      <button type="button" class="btn btn-primary" id="login">로그인</button>
      <button type="button" class="btn btn-secondary" id="signup">
        회원가입
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    >
      const loginButton = document.querySelector("#login");
      loginButton.addEventListener("click", () => {
        location.href = "https://mingu-jeong.github.io/BCSD_Beginner_FrontEnd_Project1/login.html";
      });
      const signupButton = document.querySelector("#signup");
      signupButton.addEventListener("click", () => {
        location.href = "https://mingu-jeong.github.io/BCSD_Beginner_FrontEnd_Project1/signup.html";
      });
    </script>
  </body>
</html>
